
<app-cabecera></app-cabecera>
<app-alerts></app-alerts>
<ngx-spinner size="large"></ngx-spinner>
<table class="table table-condensed">
    <thead>
      <tr>
          <th><font color="3a7999" size="3">Alta remmisero</font></th>
          <th><font color="3a7999" size="3">Alta vehiculos</font></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <!-- Alta remmisero -->
        <td>
            <select class="form-control"  style="width:350px"  id="idUsuarios">
                <option value="" disabled selected>Seleccione usuario</option>   
            <option *ngFor="let j of usuariosCombo"
                [value]="j.id">{{j.nombre}}</option>
            </select><br>
            <button type="button" (click)="ActualizarARemisero()" class='boton'>Alta remisero</button>
        </td>
         <!-- Alta vehiculos -->
        <td>
          <select class="form-control"  style="width:350px" id="2" [(ngModel)]="tipo" >
                <option value="" disabled selected>Seleccione tipo vehiculo</option>
                <option value="Auto">Auto</option>
                <option value="Camioneta">Camioneta</option>
                <option value="Furgonetas">Furgonetas</option>
          </select><br>
          <select class="form-control"  style="width:350px" id="1" [(ngModel)]="nivel" >
                  <option value="" disabled selected>Seleccione nivel de comodidad</option>
                  <option value="Estandar">Estandar</option>
                  <option value="Premium">Premium</option>
                  <option value="Super Lujo">Super Lujo</option>
          </select><br>
          <input type="text" style="width:350px" class="form-control" name="modelo" [(ngModel)]="modelo" placeholder="Modelo"/>
          <br>
          <!-- <input type="file" name="photo" ng2FileSelect class='boton' [uploader]="uploader" />
          <br>
          <br>
          <img width="350" alt="Vehiculo" src= {{ruta}} />
          <br>
          {{ruta}}
          <br> -->


        </td>
      </tr>   
    </tbody>
  </table>
  <br>
  <br>
<app-footer></app-footer>
