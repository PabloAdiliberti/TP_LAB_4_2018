					<option value="cliente7">Cliente 7</option>

					<option value="cliente9">Cliente 9</option>	
					<option value="cliente10">Cliente 10</option>			
					<option value="Pablo">Pablo</option>
					<option value="Jorge">Jorge</option>
					<option value="Jose">Jose</option>
					<option value="Angel">Angel</option>
					<option value="Carlos">Carlos</option>
					<option value="Roberto">Roberto</option>
					<option value="Ariel">Ariel</option>
					<option value="Gonzalo">Gonzalo</option>
					<option value="Emiliano">Emiliano</option>
					<option value="Mauro">Mauro</option>

				
					</select>
					<br>
					
				  <button type="submit" class="btn btn-lg btn-primary btn-block" style="background-color:Gray;"  (click)="login()" id="submit1"  >Ingresar</button>
					<button type="submit" class="btn btn-lg btn-primary btn-block" style="background-color:Gray;" (click)="Registrarse()" id="submit" >Registrar</button>
					
					
			</form>			
		</div>
  </div>
