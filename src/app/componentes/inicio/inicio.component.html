<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<html >
		
<body clase = "miclase" background="./assets/2.jpg" >
	<div class = "container" >
		<div class="wrapper">
			<form action="" method="post" name="Login_Form" class="form-signin">       
				<h3 class="form-signin-heading">Remises New Car</h3>
				  <hr class="colorgraph"><br>
				  
				  <input type="text"  class="form-control" style="color:Gray;" name="usuario" [(ngModel)]="username" placeholder="Usuario"/>
					<br>
					<input type="password" id="paw" class="form-control" [(ngModel)]="password" name="pass" placeholder="Clave">	 		  
					<br>
					<select class="form-control" style="height:40px" name="firstField" [(ngModel)]="tipo" (change)="UserValido()" placeholder="Seleccione usuario">
					<option value="" disabled selected>Seleccione usuario..</option>
					<option value="usuario">Usuario</option>
					<option value="admin">Administrador</option>
					<option value="remisero1">Remisero 1</option>
					<option value="remisero6">Remisero 6</option>
					<option value="cliente5">Cliente 5</option>
					</select>
					<br>
				  <button type="submit" class="btn btn-lg btn-primary btn-block" style="background-color:Gray;"  (click)="login()" id="submit1"  >Ingresar</button>
				  <button type="submit" class="btn btn-lg btn-primary btn-block" style="background-color:Gray;" (click)="Registrarse()" id="submit" >Registrar</button>		
			</form>			
		</div>
  </div>
<br><br>
  
</body>
</html>
